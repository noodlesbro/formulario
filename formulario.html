<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="Formulario.css" rel="stylesheet" type="text/css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="row" style="background-color: rgba(7, 139, 133, 0.534);">
            <div class="col-md-2 hidden-sm"></div>
             <div class="col-md-8 col-sm-12">
                <form name="Formulario" method="post" action="index.html">
                    <h1>Formulario de Contacto</h1>
                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input name="nomb" type="text" class="form-control"  id="nombre"> 
                    </div>

                    <div class="form-group">
                        <label for="">Correo</label>
                        <input name="nomb" type="text" class="form-control"  id="correo"> 
                    </div>

                    <div class="form-group">
                        <label for="">Identificacion</label>
                        <input name="nomb" type="text" class="form-control"  id="rut">    
                    </div>
                    <select name="rut">
                        <optgroup label = "id">
                            <option value="1">rut</option>
                            <option value="2">Pasaporte</option>
                        </optgroup>
                    </select>
                    </div>

                    <div class="form-group">
                        <label for="">telefono(opcional)</label>
                        <input name="nomb" type="text" class="form-control"  id="telefono">
                    </div>
                    
                    <div class="form-group">
                        <label for="">Cuidad</label>
                    <select name="cuidad">
                        <optgroup label = "cuidad">
                            <option value="1">santiago</option>
                            <option value="2">antofagasta</option>
                            <option value="3">valparaiso</option>
                        </optgroup>
                    </select>
                    </div>
                    
                    <div class="form-group">
                        <label>comentario</label>
                        <textarea cols="90" rows="10"></textarea>
                        
                    </div>

                    <button type="submit">enviar</button> 
                    <button type="submit">limpiar</button>



                </form>


             </div>
        </div>



    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
